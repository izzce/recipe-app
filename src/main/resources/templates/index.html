<style type="text/css">
body { 
	/*background: darkgrey !important;*/
	/* background-image: url('https://www.simplyrecipes.com/wp-content/uploads/2013/05/hummingbird-cake-horiz-a-1000.jpg') ; */
	background-image: url('https://www.simplyrecipes.com/wp-content/uploads/2006/03/shrimp-cakes-vertical-a-1600-793x1024.jpg') ;
	/* background-image: url('https://www.simplyrecipes.com/wp-content/uploads/2013/03/hoisin-glazed-salmon-vertical-735.jpg'); */	
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: cover;
	opacity: 0.9;
}
 
.bg-grad {
 	background-image: linear-gradient(to right, skyblue, white, white);
}
 
.bg-grad-down {
 	background-image: linear-gradient(skyblue, white);
}

nav i#home:hover {
	text-shadow: 0px 0px 20px white;
}

nav i#pepper {
	text-shadow: 0px 0px 20px red;
}

nav i#pizza {
	text-shadow: 0px 0px 20px orange;
}

nav span#title {
	text-shadow: 0px 0px 20px white;
}

</style>
    
</head>


<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		<a class="navbar-brand" href="#"> 
			<i id="home" class="h2 text-primary fas fa-home"></i> 
		</a>
		<span id="title" class="h2 text-light mx-auto">
			<i id="pepper" class="p-1 text-danger fas fa-pepper-hot"></i>
			Recipes Index
			<i id="pizza" class="p-1 text-warning fas fa-pizza-slice"></i>
			<!-- <i class="p-1 text-warning fas fa-fire"></i> -->
		</span>
			
	</nav>
	
	<div role="main" class="container">
		
		<div class="card col-8 mx-auto">
<!-- 			<div class="card-header bg-primary text-light shadow">
				<span class="h5">Recipes List</span>
			</div> -->
			<div class="card-body" th:if="${not #lists.isEmpty(recipes)}">
				<table class="table table-hover">
					
					<tr class="thead-inverse">
						<th>ID</th>
						<th>Description</th>
						<th>View</th>
					</tr>
	                <tr th:remove="all">
	                    <td th:text="${recipe.id}">11</td>
	                    <td th:text="${recipe.description}">Tasty Goodness 1</td>
	                    <td><a href="#">View</a></td>
	                </tr>
	                <tr th:remove="all">
	                    <td th:text="${recipe.id}">22</td>
	                    <td th:text="${recipe.description}">Tasty Goodness 2</td>
	                    <td><a href="#">View</a></td>
	                </tr>
	                <tr th:each="recipe : ${recipes}">
	                    <td th:text="${recipe.id}">334</td>
	                    <td th:text="${recipe.description}">Tasty Goodness 3</td>
	                    <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a></td>   
	                </tr>
				</table>
			</div>
		</div>
	</div>
	
	
<footer class="footer footer-dark bg-dark mt-3 p-3">
  <div class="container text-center text-muted">
    <span class="h6 p-2">About</span>
    <span class="h6 p-2">Contact</span>
    <span class="h6 p-2">Copyright &copy; 2019</span>
	<i class="h4 fas fa-apple-alt"></i>
  </div>
</footer>

	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>

</body>
</html>
