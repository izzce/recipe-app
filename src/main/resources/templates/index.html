<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{layout :: header(title='Recipe Index')}">
	<title>This is Index Title</title>
</head>

<body class="body-index">

<nav th:replace="~{layout :: navbar(title='Recipe Index')}">
	<span>This is Index navbar</span>
</nav>
	
	
<div role="main" class="container">
	<div id="jumbotron" class="jumbotron col-10 mx-auto bg-dark" >
		<table class="table table-dark table-striped mb-0" th:if="${not #lists.isEmpty(recipes)}">
			
			<tr class="">
				<th>ID</th>
				<th>Description</th>
				<th class="text-right">Actions</th>
			</tr>
               <tr th:remove="all">
                   <td th:text="${recipe.id}">11</td>
                   <td th:text="${recipe.description}">Tasty Goodness 1</td>
                   <td>
                   	<a href="#" role="button"><i class="far fa-eye btn btn-outline-primary pulse"></i></a>
                   	<a href="#" role="button"><i class="fas fa-minus-circle btn btn-outline-danger pulse"></i></a>
                   </td>
               </tr>
               <tr th:each="recipe : ${recipes}">
                   <td th:text="${recipe.id}">334</td>
                   <td th:text="${recipe.description}">Tasty Goodness 3</td>
                   <td class="text-right">
                   	<a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}" role="button"><i class="far fa-eye btn btn-outline-primary font-xl border-0 p-1 pulse"></i></a>
                   	<a href="#" th:href="@{'/recipe/delete/' + ${recipe.id}}" role="button"><i class="fas fa-minus-circle btn btn-outline-danger font-xl border-0 p-1 pulse"></i></a>
                   </td>   
               </tr>
               <tr>
                   <td />
                   <td />
                   <td class="text-right">
                		<a class="text-primary" href="/recipe/new" role="button"><i id="new" class="fas fa-plus-circle btn btn-outline-primary font-xl border-0 p-1 pulse"></i></a>
                   </td>   
               </tr>
		</table>	
	</div>
</div>
	
	
<footer th:replace="~{layout :: footer}">
	<span>This is Index - Copyright &copy; 2019</span>
</footer>


<th:block th:replace="~{layout :: scripts}"></th:block>

</body>
</html>
